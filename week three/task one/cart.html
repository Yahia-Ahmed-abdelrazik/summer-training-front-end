<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - My Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold">My Shop</h1>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="home.html" class="text-gray-700 hover:text-gray-900 mr-4">Home</a>
                    <a href="logout.html" class="text-gray-700 hover:text-gray-900">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="px-4 py-6 sm:px-0">
            <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
            <div id="cartItems" class="space-y-4">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="mt-8">
                <h3 class="text-xl font-bold">Total: $<span id="cartTotal">0.00</span></h3>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
