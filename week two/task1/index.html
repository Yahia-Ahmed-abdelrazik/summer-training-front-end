<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tailwind Project</title>
    <link href="dist/tailwind.css" rel="stylesheet">
</head>

<body>
    <!-- nav -->
    <nav class="bg-white fixed w-full z-20 top-0 start-0 mt-6">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="./assets/Logo.png" class="h-8 md:h-10" alt="Logo">
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <button type="button"
                    class="text-white bg-primary hover:bg-secondary focus:outline-none  font-medium rounded-sm text-sm px-8 md:px-10 py-3 text-center">Sign
                    Up
                </button>
                <button data-collapse-toggle="navbar-sticky" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 "
                    aria-controls="navbar-sticky" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-semibold text-lg lg:text-xl rounded-lg md:space-x-8 lg:space-x-14 rtl:space-x-reverse md:flex-row md:mt-0  md:bg-white">
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-white bg-primary rounded md:bg-transparent md:text-primary md:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-secondary rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0  ">Services</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-secondary rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0 ">Contact</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 text-secondary rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-primary md:p-0 ">Support</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--  -->


    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
</body>

</html>
