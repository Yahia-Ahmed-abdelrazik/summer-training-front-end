<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slider imgs</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="gallery">
    <div class="gallery-container">
      <!-- images -->
      <img class="gallery-item gallery-item-1" src="./imgs/img1.webp" alt="gallery-img-1" dtat-index="1" />
      <img class="gallery-item gallery-item-2" src="./imgs/img2.webp" alt="gallery-img-2" dtat-index="2" />
      <img class="gallery-item gallery-item-3" src="./imgs/img3.webp" alt="gallery-img-3" dtat-index="3" />
      <img class="gallery-item gallery-item-4" src="./imgs/img4.webp" alt="gallery-img-4" dtat-index="4" />
      <img class="gallery-item gallery-item-5" src="./imgs/img5.webp" alt="gallery-img-5" dtat-index="5" />
    </div>
    <!-- control -->
    <div class="gallery-controls"></div>
    <ul class="gallery-nav"></ul>
  </div>
  <!-- js -->
  <script src="./script.js"></script>
</body>

</html>
